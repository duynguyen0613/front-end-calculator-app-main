<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Spartan:wght@700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="">
  <div class="calculator">
    <div class="header ">
      <h2 class="title">calc</h2>
      <div class="header__theme">
        <span>THEME</span>
        <div class="theme__options ">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <div class="theme-toggle">
            <span class="toggle-ball"></span>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="screen">
      <div class="screen-container">
        <span>399,981</span>
      </div>
    </div>
    <!--  -->
    <div class="buttons">
      <!--  -->
      <div class="row">
        <button data-name="7" class="btn">7</button>
        <button data-name="8" class="btn">8</button>
        <button data-name="9" class="btn">9</button>
        <button data-name="del" class="btn btn--del primary-key">DEL</button>
      </div>
      <!--  -->
      <div class="row">
        <button data-name="4" class="btn">4</button>
        <button data-name="5" class="btn">5</button>
        <button data-name="6" class="btn">6</button>
        <button data-name="+" class="btn">+</button>
      </div>
      <!--  -->
      <div class="row">
        <button data-name="1" class="btn">1</button>
        <button data-name="2" class="btn">2</button>
        <button data-name="3" class="btn">3</button>
        <button data-name="-" class="btn">-</button>
      </div>
      <!--  -->
      <div class="row">
        <button data-name="." class="btn">.</button>
        <button data-name="0" class="btn">0</button>
        <button data-name="/" class="btn">/</button>
        <button data-name="*" class="btn">x</button>
      </div>
      <!--  -->
      <div class="row">
        <button data-name="reset" class="btn btn--rese ">RESET</button>
        <button data-name="=" class="btn btn--equal ">=</button>
      </div>
      <!--  -->
    </div>
    <div></div>
    <div></div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
